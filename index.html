<html lang="en">
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Simple Update Link</title> 
  <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f8fb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column; /* To center the example button too */
        }

        .update-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            padding: 24px;
            text-align: center;
            margin-top: 20px; /* Space from the top button */
        }

        .update-container h2 {
            color: #333;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .update-container p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .update-link-button {
            display: inline-block; /* Make it behave like a button */
            padding: 10px 20px;
            background-color: #007bff; /* Primary button color */
            color: white;
            text-decoration: none; /* Remove underline from link */
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .update-link-button:hover {
            background-color: #0056b3; /* Darker on hover */
        }
    </style> 
 </head> 
 <body> 
  <div class="update-container"> 
   <h2>Update Available!</h2> 
   <p>A new version is ready. Click below to download the latest updates for enhanced features and security.</p> 
   <a href="https://your-software-download-link.com" class="update-link-button" target="_blank"> Update Now </a> 
  </div> 
 </body>
</html>
